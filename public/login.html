        <h1 class="hero-title userPage lineUp">Connexion</h1>

        <form class="form userPage" id="loginForm" method="POST" autocomplete="off">
            <div class="container-input">
                <label for="username" class="userPage">Nom</label>
                <input id="username" class="userPage" type="text" name="username" placeholder="Nom d'utilisateur" required minlength="4">
                <label for="password" class="userPage">Mot de passe</label>
                <input id="password" class="userPage" type="password" name="password" placeholder="Mot de passe" required minlength="6" autocomplete="new-password"> 
            </div>
            
            <button class="btn-accent btn-login userPage" type="submit">
